name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 4.6.3)'
        required: true
        default: '4.6.3'

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build icons
      run: npm run build:icons
      
    - name: Build application
      run: npm run build
      
    - name: Create Release (Tag Push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Pairkiller-Setup-*.exe
          dist/Pairkiller-*.exe
          dist/*.blockmap
          dist/latest.yml
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release (Manual)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        files: |
          dist/Pairkiller-Setup-*.exe
          dist/Pairkiller-*.exe
          dist/*.blockmap
          dist/latest.yml
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}

