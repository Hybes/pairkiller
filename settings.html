<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairkiller Settings</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --success-color: #10b981;
            --success-hover: #059669;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --warning-color: #f59e0b;
            --warning-hover: #d97706;
            --surface-color: #1c1917;
            --surface-elevated: #292524;
            --surface-hover: #44403c;
            --text-primary: #f5f5f4;
            --text-secondary: #a8a29e;
            --border-color: #57534e;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1c1917 0%, #292524 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .titlebar {
            -webkit-app-region: drag;
            height: 30px;
            background: var(--surface-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .content-wrapper {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: var(--shadow);
        }

        .title-group h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin: 0.25rem 0 0 0;
        }

        .action-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), #1d4ed8);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), var(--success-hover));
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--success-hover), #047857);
        }

        .section {
            background: var(--surface-elevated);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .preset-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .preset-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(59, 130, 246, 0.15);
        }

        .preset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .preset-card:hover::before {
            transform: translateX(0);
        }

        .preset-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .preset-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .app-group {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            animation: groupSlideIn 0.4s ease-out;
        }

        @keyframes groupSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .app-group:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 25px -5px rgba(59, 130, 246, 0.1);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .group-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-input {
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .apps-section {
            background: var(--surface-elevated);
            border-radius: 0.75rem;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
        }

        .apps-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .apps-section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-entry {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            animation: entrySlideIn 0.3s ease-out;
        }

        @keyframes entrySlideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .app-entry:hover {
            border-color: var(--primary-color);
        }

        .app-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.75rem;
        }

        .app-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-hover));
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, var(--danger-hover), #b91c1c);
        }

        .btn-secondary {
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--primary-color);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-inactive {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(107, 114, 128, 0.2);
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 10;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .group-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <i class="fas fa-cog"></i>
        <span style="margin-left: 0.5rem;">Pairkiller Settings</span>
    </div>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="title-group">
                    <h1>Pairkiller Settings</h1>
                    <p class="subtitle">Configure app monitoring and control groups</p>
                </div>
            </div>
            <div class="action-buttons">
                <button id="saveSettingsButton" class="btn btn-success">
                    <i class="fas fa-save"></i>
                    <span>Save & Close</span>
                </button>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-magic"></i>
                    Quick Start Presets
                </h2>
            </div>
            <div id="presets" class="preset-grid"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-layer-group"></i>
                    App Groups
                    <span id="groupCount" class="status-indicator status-inactive">
                        <i class="fas fa-circle"></i>
                        0 groups
                    </span>
                </h2>
                <button id="addGroupButton" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>Add New Group</span>
                </button>
            </div>
            <div id="appGroups"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-layer-group"></i>
                <h3>No App Groups Yet</h3>
                <p>Create your first app group or use a preset to get started</p>
            </div>
        </div>
    </div>

    <template id="groupTemplate">
        <div class="app-group">
            <div class="group-header">
                <div class="group-controls">
                    <div class="form-group">
                        <input type="text" class="form-input group-name" placeholder="Enter group name" required>
                    </div>
                    <div class="form-group">
                        <select class="form-select condition-select">
                            <option value="any">Any app running</option>
                            <option value="all">All apps running</option>
                        </select>
                    </div>
                </div>
                <div class="group-controls">
                    <button class="btn btn-secondary btn-sm duplicate-group tooltip" data-tooltip="Duplicate this group">
                        <i class="fas fa-clone"></i>
                    </button>
                    <button class="btn btn-danger btn-sm delete-group tooltip" data-tooltip="Delete this group">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="apps-grid">
                <div class="apps-section">
                    <div class="apps-section-header">
                        <h3 class="apps-section-title">
                            <i class="fas fa-eye"></i>
                            Monitored Apps
                        </h3>
                        <button class="btn btn-secondary btn-sm add-monitored-app">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                    </div>
                    <div class="monitored-apps-list"></div>
                </div>

                <div class="apps-section">
                    <div class="apps-section-header">
                        <h3 class="apps-section-title">
                            <i class="fas fa-cogs"></i>
                            Controlled Apps
                        </h3>
                        <button class="btn btn-secondary btn-sm add-controlled-app">
                            <i class="fas fa-plus"></i>
                            Add
                        </button>
                    </div>
                    <div class="controlled-apps-list"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="appEntryTemplate">
        <div class="app-entry">
            <div class="app-entry-header">
                <div style="flex: 1;">
                    <input type="text" class="form-input app-name" placeholder="App name (e.g., notepad.exe)" required>
                </div>
                <div class="app-controls">
                    <button class="btn btn-secondary btn-sm browse-button tooltip" data-tooltip="Browse for executable">
                        <i class="fas fa-folder-open"></i>
                    </button>
                    <button class="btn btn-danger btn-sm delete-app tooltip" data-tooltip="Remove this app">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="path-input-container" style="margin-top: 0.75rem;">
                <input type="text" class="form-input app-path" placeholder="Path to executable (optional)">
            </div>
            <div class="app-action-container" style="margin-top: 0.75rem; display: none;">
                <select class="form-select app-action">
                    <option value="sync">Start/Stop with trigger apps</option>
                    <option value="opposite">Opposite of trigger apps</option>
                    <option value="start">Start when triggered</option>
                    <option value="stop">Stop when triggered</option>
                </select>
            </div>
        </div>
    </template>

    <script src="settings.js"></script>
</body>
</html>
